<div class="container">
  <h2 class="mb-4 text-center">Új hirdetés elküldése</h2>
  <div class="row">
    <div class="offset-lg-3 offset-md-2 col-lg-6 col-md-8 col-12">
      <div class="mb-3">
        <label for="category" class="form-label">Ingatlan kategóriája</label>
        <select class="form-select" name="kategoriaId">
          <option [ngValue]="kategoria.id" *ngFor="let kategoria of kategoriak">
            {{ kategoria.megnevezes }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Hirdetés dátuma</label>
        <input
          type="date"
          [ngModel]="hirdetesDatuma | date : 'yyyy-MM-dd'"
          class="form-control"
          name="hirdetesDatuma"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Ingatlan leírása</label>
        <textarea
          [ngModel]="leiras"
          class="form-control"
          name="leiras"
          rows="3"
        ></textarea>
      </div>
      <div class="form-check mb-3">
        <input
          [ngModel]="tehermentes"
          class="form-check-input"
          type="checkbox"
          name="tehermentes"
          checked
        />
        <label class="form-check-label" for="creditFree"
          >Tehermentes ingatlan</label
        >
      </div>
      <div class="mb-3">
        <label for="pictureUrl" class="form-label"
          >Fénykép az ingatlanról</label
        >
        <input
          [ngModel]="kepUrl"
          type="url"
          class="form-control"
          name="kepUrl"
        />
      </div>
      <div class="mb-3 text-center">
        <button class="btn btn-primary px-5" (click)="handleSubmit()">
          Küldés
        </button>
      </div>

      <div
        *ngIf="errorMessage"
        class="alert alert-danger alert-dismissible"
        role="alert"
      >
        <strong>{{ errorMessage }}</strong>
        <button type="button" class="btn-close"></button>
      </div>
    </div>
  </div>
</div>
